<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRewards - Rewards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <img src="../images/logo.png" alt="EcoRewards Logo" class="img-fluid" style="max-width: 150px;">
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="bi bi-speedometer2 me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="waste.html">
                                <i class="bi bi-trash me-2"></i>
                                Waste Collection
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="rewards.html">
                                <i class="bi bi-gift me-2"></i>
                                Rewards
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">
                                <i class="bi bi-person me-2"></i>
                                Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../login.html">
                                <i class="bi bi-box-arrow-right me-2"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Rewards</h1>
                </div>

                <!-- Points Summary -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Points Summary</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h3 class="mb-3">Current Points</h3>
                                <div class="display-4" id="currentPoints">0</div>
                            </div>
                            <div class="col-md-6">
                                <h3 class="mb-3">Last Redeemed</h3>
                                <div class="display-6" id="lastRedeemed">Never</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Available Rewards -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Available Rewards</h5>
                    </div>
                    <div class="card-body">
                        <div class="row" id="rewardsGrid">
                            <!-- Rewards will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Reward History -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Reward History</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Reward</th>
                                        <th>Points Used</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="rewardHistoryTableBody">
                                    <!-- Reward history will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Reward Modal -->
    <div class="modal fade" id="rewardModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Redeem Reward</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to redeem this reward?</p>
                    <p><strong>Reward:</strong> <span id="modalRewardName"></span></p>
                    <p><strong>Points Required:</strong> <span id="modalRewardPoints"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmRedeem">Redeem</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="js/rewards.js"></script>
</body>
</html>
